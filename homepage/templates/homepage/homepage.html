{% extends "homepage/base.html" %}
{% block content %}
<div class="user-form-group">
   <form action="/getdata/" class="user-form" method="post">
      {% csrf_token %}
      <p> Type YouTube channel's URLs like these examples</p>
      <p> https://www.youtube.com/c/abc</p> 
      <p> https://www.youtube.com/user/abc</p>
      <p> https://www.youtube.com/channel/abc</p>
      <br>
      <p style="color: red;">{{data}}<p>
      <div class="form-group"><input type="text" id="url" name="url" class="form-control" placeholder="Type YouTube channel's URLs"></div>
      <div class="form-button"><button type="submit" onclick="update()" id="button">Submit</button></div>
      <div class="form-button"><button style = "display:none; background-color: rgb(170, 166, 166) ; " id="scrapping" disabled>Generating output fileâ€¦.</button></div>
      <div class="loader-line" id="loadline" style = "display:none"></div>
      
      <br>
   
   </form>
 
</div>

<script>
   function update() {
      document.getElementById("button").style.display = "none";
      document.getElementById("scrapping").style.display = "block";
      document.getElementById("loadline").style.display = "block";
      // $("#loadline").modal("show");
      
      
           
   }   
   
</script>
<style>
   .loader-line {
            width: 200px;
            height: 10px;
            position: relative;
            overflow: hidden;
            background-color: #ddd;
            margin: 100px auto;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }

   .loader-line:before {
      content: "";
      position: absolute;
      left: -50%;
      height: 10px;
      width: 100px;
      background-color: coral;
      -webkit-animation: lineAnim 1s linear infinite;
      -moz-animation: lineAnim 1s linear infinite;
      animation: lineAnim 1s linear infinite;
      -webkit-border-radius: 20px;
      -moz-border-radius: 20px;
      border-radius: 20px;
   }

   @keyframes lineAnim {
      0% {
            left: -40%;
      }
      50% {
            left: 20%;
            width: 80%;
      }
      100% {
            left: 100%;
            width: 100%;
      }
   }
</style>
  
{% endblock %}
